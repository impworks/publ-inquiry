<!DOCTYPE html>
<html ng-app="inquiry">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.js"></script>
    <script src="inquiry.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <title>Publ.com Inquiry</title>
</head>
<body>
    <header ng-controller="GlobalCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Publ.com Inquiry</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="isLoggedIn()">
                        <a href="#/" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div ng-view style="padding-top: 50px"></div>
