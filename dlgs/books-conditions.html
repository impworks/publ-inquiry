<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3 class="modal-title">Book conditions</h3>
        </div>
        <div class="modal-body">
            <div ng-hide="showDetails()">
                <h4>Actual properties:</h4>
                <div class="row">
                    <div ng-repeat="column in condFields" class="col-sm-4">
                        <ul>
                            <li ng-repeat="field in column">
                                <a href="" ng-click="select(field)">{{field.caption}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <h4>Related data:</h4>
                <div class="row">
                    <div ng-repeat="column in condRelations" class="col-sm-4">
                        <ul>
                            <li ng-repeat="field in column">
                                <a href="" ng-click="select(field, true)">{{field.caption}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div ng-show="showDetails()">
                <div class="form form-inline">
                    <h4 class="inline">
                        {{condType.caption}}
                        <div class="dropdown inline">
                            <a data-toggle="dropdown" href="" class="dropdown-toggle inner-link">{{operator.caption}}</a>{{operator.trailer}}
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="op in operators">
                                    <a href="" ng-click="setOperator(op)">{{op.caption}}</a>
                                </li>
                            </ul>
                        </div>
                    </h4>
                    <div class="form-group" ng-show="inputCount(1)">
                        <label class="sr-only" for="value">Value:</label>
                        <input id="value" class="form-control" type="text" ng-model="value" />
                    </div>
                    <div class="form-group" ng-show="inputCount(2)">
                        <label class="sr-only" for="from">From:</label>
                        <input id="from" class="form-control" type="text" ng-model="from" />
                    </div>
                    <span ng-show="inputCount(2)">and</span>
                    <div class="form-group" ng-show="inputCount(2)">
                        <label class="sr-only" for="to">To:</label>
                        <input id="to" class="form-control" type="text" ng-model="to" />
                    </div>
                </div>
            </div>
        </div>
        <div ng-show="showDetails()" class="modal-footer">
            <button type="button" class="btn btn-default pull-left" ng-click="select(false)">
                <span class="glyphicon glyphicon-chevron-left"></span> Back
            </button>
            <button type="button" class="btn btn-default" ng-click="dismiss()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="save()">Add</button>
        </div>
    </div>
</div>
