<div class="col-sm-6 col-sm-offset-3" id="login-panel">
    <form class="form form-horizontal" ng-submit="doLogin()" method="post" action="#">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Log in to Publ.com Inquiry</strong>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger" ng-show="hasError">
                    <button type="button" class="close" aria-hidden="true" ng-click="closeError()">&times;</button>
                    <strong>Oops!</strong> Looks like your password is incorrect.
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="login">Login</label>
                    <div class="col-sm-9">
                        <input type="text" id="login" class="form-control" ng-model="login" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" for="pass">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="pass" class="form-control" ng-model="pass" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                        <input type="submit" value="{{loginCaption()}}" class="btn btn-primary" ng-disabled="!canLogin()" ng-click="doLogin()" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
