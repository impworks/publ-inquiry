<div style="margin-top: 64px">
    <div ng-repeat="curr in list" ng-mouseenter="curr.isHovered=true" ng-mouseleave="curr.isHovered=false">
        <a href="" ng-click="remove(curr)" class="pull-right" ng-show="curr.isHovered">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <h3><a href="" ng-click="load(curr)">{{curr.caption}}</a></h3>
        <span class="text-muted">Saved: {{curr.date}}</span>
    </div>
</div>
